				th:utext="${theme.equals('crm')} ? 'Gestão de Relacionamento' : 'WEBCIP'"></span>
			</a>
			<button class="navbar-toggler " type="button" data-toggle="collapse"
				data-target="#navbar" aria-controls="navbarSupportedContent"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse text-center" id="navbar">

					<div th:switch="${user.authenticated}">

				    <label for="data">Data</label>

			    	</div>

				<div class="col">
				    <label for="situacao">Situação</label>
				    <input class="form-control" type="text" id="situacao" th:name="situacao" th:id="situacao" th:value="${feriado.situacao}"/>

						    <option th:text="true" th:value="true"></option>
						    <option>Inativo(a)</option>
						</select>
						<select th:case="alterar" class="form-control" id="situacao">
						    <option th:name="situacao" th:id="situacao" th:text="Ativo(a)" th:value="true"></option>

						</select>

							th:href="@{/loginForm}">Login</a></li> 
					</div>-->
			    </div>
			</div>

			<div class="form-row">
				<div class="col">
				    <label for="tipoFeriado">Tipo Feriado</label>
				    <input class="form-control" type="text" id="tipoFeriado" th:name="tipoFeriado" th:id="tipoFeriado" th:value="${feriado.tipoFeriado}"/> 
				</div>
				<div class="col">
				    <label for="tipoRequisicao">Tipo de Requisição</label>
				    <input class="form-control" type="text" id="tipoRequisicao" th:name="tipoRequisicao" th:id="tipoRequisicao" th:value="${feriado.tipoRequisicao}"/> 
				</div>
			</div>

			<button type="submit" class="btn btn-primary">
				<span th:utext="${submitButton}"></span>
			</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
